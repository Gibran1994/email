<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Form attachment</title>
</head>
<body>
	<form method="POST" enctype="multipart/form-data" action="file">
		*ID : <input type="text" name="id" /> *Name : <input type="text"
			name="name" /> Attachment : <input type="file" name="file" class=""
			id="file" />
		<p class="text-right">
			<input type="submit" value="Submit" name="newItem" /> <input
				type="reset" value="Cancel" />
		</p>
	</form>


</body>
</html>
